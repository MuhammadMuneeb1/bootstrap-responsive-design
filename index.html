<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bootstrap Responsive Design</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="green-box col-lg-4 col-md-12"></div>

          <div class="row justify-content-between">
            <div class="box col-lg-3 col-md-2"></div>
            <div class="box col-lg-3 col-md-2"></div>
            <div class="box col-lg-3 col-md-2"></div>
            <div class="box col-lg-3 col-md-2 me-0"></div>
            <div class="box col-lg-3 col-md-2"></div>
            <div class="box col-lg-3 col-md-2"></div>
            <div class="box d-none d-md-block col-lg-3 col-md-2"></div>
            <div class="box d-none d-md-block col-lg-3 col-md-2 me-0"></div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="purple-box col-lg-12 col-md-12"></div>
      </div>
      <div class="row buttom mt-4 justify-content-between">
        <div class="box col-lg-2 col-md-2"></div>
        <div class="box col-lg-2 col-md-2"></div>
        <div class="box col-lg-2 col-md-2"></div>
        <div class="box col-lg-2 col-md-2"></div>
      </div>
    </div>
  </body>
</html>
